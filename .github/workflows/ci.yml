on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: dotnet build Strong/Strong.sln --configuration Release
    - name: Test
      run: dotnet test Strong/Strong.sln --configuration Release --no-build